<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<div class="kura-calc">
    <h2>Kalkulator Zapotrzebowania Kalorycznego | <span class="calc-primary-color">KuraSport</span></h2>

    <form action="">
      <div class="calc-left">
       <div class="calc-label-input">
           <div class="calc-label-heading"><strong>Płeć:</strong> </div>
           <div class="calc-label-option"> <label class="label-check">Mężczyzna<input type="radio" name="sex" value="5">  <span class="checkmark-calc"></span></label>  </div>
           <div class="calc-label-option"> <label class="label-check"> Kobieta <input type="radio" name="sex" value="-161" >  <span class="checkmark-calc"></span></label></div>
        </div>
        
        <div class="calc-label-input">
        <label>
            <div class="calc-label-heading"><strong>Masa:</strong> </div><input type="number" min="0" name="weight" placeholder="Masa (kg)">
        </label>
        </div>
        
            
        <div class="calc-label-input">   
        <label>
            <div class="calc-label-heading"><strong>Wzrost:</strong> </div><input type="number" min="0" name="height" placeholder="Wzrost (cm)">
        </label>
        </div>
        
        
         <div class="calc-label-input">
        <label>
            <div class="calc-label-heading"><strong>Wiek:</strong> </div><input type="number" min="0" name="age" placeholder="Wiek">
        </label>
        </div>
       
       
        
      
       
        <div class="calc-label">
            <div class="calc-label-heading">W jaki sposób trenujesz? </div>
        <select id="intensity">
            <option value="" disabled selected>Wybierz intensywność treningu</option>
            <option value="4.5" name="intensity">Spokojny, klasyczny trening na siłowni - hipetroficzny</option>
            <option value="5.5" name="intensity">Spokojny trening siłowo/wytrzymałościowy na siłowni</option>
            <option value="6.5" name="intensity">Trening z MOICH EBOOKÓW (ćwiczenia domowe, kalisteniczne, mieszane, przerwy 30-60 sekund)</option>
            <option value="7" name="intensity">Trening cardio o lekkiej intensywności</option>
            <option value="8" name="intensity">Intensywne treningi kalistenicze (zaawansowane osoby trenujące ćwiczenia bazowe, krótkie przerwy, dużo powtórzeń</option>
            <option value="9" name="intensity">Trening cardio o średniej intensywności (średnie tempo biegu 10 km/h, dosyć intensywna skakanka)</option>
            <option value="10" name="intensity">Sporty walki (boks, mma itp)</option>
            <option value="12" name="intensity">Intensywny trening wytrzymałościowo/wydolnościowy (crossfit, praca z linami, szybki bieg 11-12km/h, krótkie odpoczynki, praca na wysokim tętnie )</option>
            <option value="13.5" name="intensity">Bardzo intensywny trening wytrzymałościowo/wydolnościowy (ALE NIE HIIT) - (zazwyczaj krótsze treningi, bardzo wysokie tętno, bieg 13-15 km/h)</option>
      
        </select>
            <div class="calc-label-input">
                <label><strong>Średni czas treningu: </strong><input type="number" min="0" name="time" placeholder="czas (min)">
                </label>
            </div>
            <div class="calc-label-input">
                <label><strong>Ilość treningów w tygodniu: </strong><input type="number" min="0" max="7" name="amount" placeholder="0-7"></label>    
            </div>
        </div>
        
        </div>
        
        <div class="calc-right">
            
            
            <div class="calc-label">
                <div class="calc-label-heading">Co chcesz osiągnąć?</div>
                <div class="calc-label-option-br"><label class="label-check">Chcę <strong>schudnąć</strong> <input type="radio" name="whatNow" value="0.87"><span class="checkmark-calc"></span></label></div>
                <div class="calc-label-option-br"><label class="label-check">Chcę pozostać z <strong>aktualną wagą</strong> <input type="radio" name="whatNow" value="1"><span class="checkmark-calc"></span></label></div>
                <div class="calc-label-option-br"><label class="label-check">Chcę <strong>przytyć</strong> <input type="radio" name="whatNow" value="1.13"><span class="checkmark-calc"></span></label></div>
            </div>
        
     
     
        
        
        
        <div class="calc-label label-intensity">
        <div class="calc-label-heading">Poziom aktywności fizycznej: </div>
       
        <select id="activity">
            <option value="" disabled selected>Wybierz tryb życia</option>
            <option value="0.2">Bardzo niska aktywnosc</option>
            <option value="0.3">Sporadyczny wysilek fizyczny</option>
            <option value="0.4">Sredni wysilek fizyczny</option>
            <option value="0.5">Duzy wysilek fizyczny</option>
            <option value="0.7">Ekstremalnie duzy wysilek fizyczny</option>
        </select>
        
            </div>
   
        </div>
        
        
    </form>
    <button>oblicz</button>
    <div class="calc-result"><p></p></div>
</div>


<style>
    .kura-calc select{
        height: 35px;
        width: 100%;
        padding: 5px;
        margin-bottom: 20px;
    }
    .calc-left, .calc-right{
        width:50%;
        display: block;
        float:left;
        padding: 10px;
        box-sizing: border-box;
    }
    .label-intensity{
       padding-top:0px !important;
    }

    .calc-result{
        display: block;
        float: left;
        width: 100%;
    }
    .calc-result p{
        text-align: center;
    }
    .calc-primary-color{
        color:#bc9d65;
    }
    .kura-calc{
        font-size:18px;
        width: 100%;
    }

    .kura-calc h2{
       text-align: center;
        margin-bottom: 40px;
    }
    .kura-calc form{
        display: block;
        float: left;
        padding: 20px;
        box-sizing: border-box;
    }
    .kura-calc input{
        border:none;
        font-size:16px;
       
    }
    .kura-calc input:focus{
        outline:none;
    }
    .calc-label-heading{
    min-width: 100px;
    display: block;
    float: left;
    
    }
    .calc-label-option{
        margin-right: 50px;
    }
    .calc-label-input{
        
        height: 50px;
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .calc-label{
        width: 100%;
        display: block;
        float: left;
    }
    .calc-label .calc-label-heading{
        float:inherit;
        height: 45px;
        font-weight: bold;
    }
    .calc-right .calc-label{
        padding-top: 10px;
    }
    .calc-label .calc-label-input{
        width:50%;
        display:block;
        float:left;
        border-bottom:none;
        margin-bottom: 0px;
        height: auto;
    }
    .calc-label .calc-label-input input{
        max-width:100px;
    }
    .calc-label-option-br{
        margin-bottom: 5px;
        width: 100%;
        position:relative;
        display: block;
        float: left;
        height: 50px;
        box-sizing:border-box;
    }
    .calc-label-option-strong{
        font-weight: bold;
    }
    .calc-label-option-normal{
        display: block;
     
    }
    .label-check input{
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }
    .checkmark-calc {
        position: absolute;
        top: -2px;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }
    .label-intensity .checkmark-calc{
        top:10px;
    }
    .label-check .checkmark-calc:after {
        content: "";
        position: absolute;
        top: 4px;
        left: 4px;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        background: white;
    }
    .label-check{
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin:5px;
    }
   

    /* When the radio button is checked, add a blue background */
    .label-check input:checked ~ .checkmark-calc {
        background-color: #bc9d65;
    }
    .checkmark-calc:before {
        content: "";
        position: absolute;
        display: none;
        top: 9px;
        left: 9px;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #bc9d65;
        z-index: 1;
    }
    .kura-calc button{
        padding: 10px 20px;
        background: #bc9d65;
        color: white;
        border: none;
        font-size: 20px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }
    .label-check input:checked ~ .checkmark-calc:before {
        display: block;
    }
    
    @media(max-width:800px){
        .calc-right, .calc-left{
            width:100% !important;
        }
    }
</style>
   
<script>
    let sex, weight, height, age,intensity,time,amount, activity,whatNow, bmr,tef,tea,neat,result;
document.querySelector("button").addEventListener("click", function(){
    event.preventDefault();
     sex = document.querySelector("input[name=sex]:checked").value *1;
    weight= document.querySelector("input[name=weight]").value *1;
    height= document.querySelector("input[name=height]").value *1;
    age= document.querySelector("input[name=age]").value *1;
    intensity = document.querySelector("#intensity").value *1;
    time = document.querySelector("input[name=time]").value *1;
    amount = document.querySelector("input[name=amount]").value *1;
    activity = document.querySelector("#activity").value *1;
    whatNow= document.querySelector("input[name=whatNow]:checked").value *1;
    
    
    //1 bmr
 
    bmr=9.99*weight + 6.25*height -4.92*age +sex;
    
    // 2 tef
    tef=bmr*0.1;
    // 3 tea
    tea = (intensity * time * amount)/7;
    // 4 neat
    neat = bmr * activity;
    // 5 schudnac, przytyc, zostac z waga
    result = (bmr + tef + tea + neat)*whatNow;
    
    result = result.toFixed();
    
    
    let calcResult= document.querySelector(".calc-result p").innerHTML = "Twoje zapotrzebowanie wynosi: <strong>"+result+" kcal</strong>"; 
   
});
</script>
